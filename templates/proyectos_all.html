<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEST: Proyectos: Información (todos)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="container">
            <br>
            <br>

            <div class="row align-items-center justify-content-center mb-4">
                <h1>Información de todos los proyectos</h1>
            </div>

            <div class="text-right mb-4"><a href="/proyectos/add">Añadir</a></div>

            {% if data.error %}
            <div class="alert alert-danger" role="alert">
                <strong>Error:</strong> {{ data.error }}
            </div>
            {% else %}
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Estado</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for proyecto in data.proyectos %}
                    <tr>
                        <th scope="row">{{ proyecto.id }}</th>
                        <td>{{ proyecto.nombre }}</td>
                        <td>{{ proyecto.estado.verbose }}</td>
                        <td><a href="/proyectos/{{ proyecto.id }}">Ver</a> · <a href="/proyectos/{{ proyecto.id }}/edit">Editar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
</body>

</html>
