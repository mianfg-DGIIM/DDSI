{% extends "skeleton/form.html" %}

{% block form %}
<form action="{% if data.edit %}/api/proyectos/edit/{{ data.edit_data.id }}{% else %}/api/proyectos/add{% endif %}" id="form" method="post" class="needs-validation" novalidate>
    <div class="form-row mb-3">
        <div class="col">
            <label for="id"><strong>ID</strong></label>
            <input class="form-control" type="text" {% if data.edit %}value="{{ data.edit_data.id }}"{% endif %}
                placeholder="ID del proyecto" id="id" name="id" {% if data.edit %}disabled{% endif %}>
        </div>
        <div class="col">
            <label for="nombre"><strong>Nombre</strong></label>
            <input class="form-control" type="text" {% if data.edit %}value="{{ data.edit_data.nombre }}"{% endif %}
                placeholder="Nombre del proyecto" id="nombre" name="nombre">
        </div>
    </div>
    <div class="form-row mb-3">
        <div class="col">
            <label for="descripcion"><strong>Descripción</strong></label>
            <input class="form-control" type="text" {% if data.edit %}value="{{ data.edit_data.descripcion }}"{% endif %}
                placeholder="Descripción del proyecto" id="descripcion" name="descripcion">
        </div>
    </div>
    <div class="form-row mb-3">
        <div class="col">
            <label for="categoria"><strong>Categoría</strong></label>
            <input class="form-control" type="text" {% if data.edit %}value="{{ data.edit_data.categoria }}"{% endif %}
                placeholder="Categoría" id="categoria" name="categoria">
        </div>
        <div class="col">
            <label for="estado"><strong>Estado</strong></label>
            <select class="form-control" id="estado" name="estado">
                <option value="0" {% if data.edit and data.edit_data.estado.value == 0 %}selected="true"{% endif %}>Inicial</option>
                <option value="1" {% if data.edit and data.edit_data.estado.value == 1 %}selected="true"{% endif %}>En proceso</option>
                <option value="2" {% if data.edit and data.edit_data.estado.value == 2 %}selected="true"{% endif %}>En pausa</option>
                <option value="3" {% if data.edit and data.edit_data.estado.value == 3 %}selected="true"{% endif %}>Finalizado</option>
                <option value="4" {% if data.edit and data.edit_data.estado.value == 4 %}selected="true"{% endif %}>Fracaso</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <button type="submit" id="form-submit" class="btn btn-primary btn-sm">{% if data.edit %}Actualizar{% else %}Crear{% endif %} proyecto</button>
        </div>
    </div>
</form>
{% endblock %}
